            <ng-container *ngIf="linkTemplate; else noTemplate">
                <ng-container

                >

                    [ngTemplateOutlet]="linkTemplate"
                    [ngTemplateOutletContext]="{ link: link }"
                > -->
                </ng-container>
            </ng-container>
            <ng-template #noTemplate></ng-template>
        </a>
    </li>
</ul>
